<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="jquery-3.5.1.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist Generation</title>
    <link rel="stylesheet" href="/styles/playlistGeneration.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&ampdisplay=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script defer src="/scripts/playlistGeneration.js"></script>
  </head>
  <section class="section">
    <div class="row no-gutters">
        <div class="col-lg-6 col-md-6">
        </div>
    <body>
    <!-- logo -->
    <div class="stage">
     <div class="logo-container">
      <object class="logo" data="/images/logo.svg" type="image/svg+xml"></object>
    </div>

      <h1 class="title">
          <span class="letters">Create a new playlist</span>
        </span>
      </h1>

        <!-- navigation buttons -->
        <a id="search-form-top" aria-label ="Button for search" type="submit value="SEARCH" href="/search">Search</a>
        <a id="profile-form-top" aria-label = "button for playlists" type="submit" value="PROFILE" href="/user/profile">Profile</a>
        <a id="home-form-top" aria-label = "button for homepage" type="submit" value="HOME" href="/user/home">Home</a>
        <a id="playlist-form-top" aria-label = "Button for user profile" type="submit" value="PLAYLIST" href="/playlist/new">Create a Playlist</a>
        <a id="logout-form-top" aria-label = "Button for logging out" type="submit" value="LOGOUT" href="/logout">Logout</a>

            <!-- wizard design contains form the user must fill in to generate a themed playlist -->
			<div class="col-lg-6 col-md-6">
				<div class="design-wizard">
					<form action="/playlist/new/themed/create" method="post" role="form" id="form1">
						<div class="design-wizard-header">
							<p>Fill in all sections to create a perfect playlist</p>
							<ul class="list-unstyled design-wizard-steps clearfix">
								<li class="active"><span>1</span></li>
								<li><span>2</span></li>
								<li><span>3</span></li>
							</ul>
						</div>
                        
                        <!-- STEP 1 -->
                        <!-- user can select as many options as they prefer -->
						<fieldset class="wizard-fieldset show">
							<h5>Select themes for your playlist</h5>
                            <tier1>
							<div class="form-group">
                                <label for="rock" id="step_1" class="container">
                                    <input type="radio" id="rock" name="genre" value="rock">
                                    <p>Rock</p>
                                    <span class="checkmark"></span>
                                </label>
                                <label for="jazz" id="step_1" class="container">
                                    <input type="radio" id="jazz" name="genre" value="jazz">
                                    <p>Jazz</p>
                                    <span class="checkmark"></span>
                                </label>
                                <label for="blues" id="step_1" class="container">
                                    <input type="radio" id="blues" name="genre" value="blues">
                                    <p>Blues</p>
                                    <span class="checkmark"></span>
                                </label>
                                <label for="classical"  id="step_1" class="container">
                                    <input type="radio" id="classical" name="genre" value="classical">
                                    <p>Classical</p>
                                    <span class="checkmark"></span>
                                </label>
                                <label id="step_1" for="soul" class="container">
                                    <input type="radio" id="soul" name="genre" value="soul">
                                    <p for="soul">Soul</p>
                                    <span class="checkmark"></span>
                                </label>
							</div>
                            </tier1>
							<div class="form-group clearfix">
								<a href="javascript:;" class="design-wizard-next-btn float-right">Next</a>
							</div>

                        <!-- STEP 2 -->
						</fieldset>	
						<fieldset class="wizard-fieldset">
                            <div id="step_2">
                                <h5>Customise your playlist</h5>
                                <h5>Region:</h5>
                                <div class="wizard-radio" id="step_2">
                                    <input type="radio" id="australia" name="region" value="AU" />
                                    <label for="australia">Australia</label>
                                </div>
                                <div class="wizard-radio" id="step_2">
                                    <input type="radio" id="hongKong" name="region" value="HK" checked>
                                    <label for="hongKong">Hong Kong</label>
                                </div>
                                <div class="wizard-radio" id="step_2">
                                    <input type="radio" id="ireland" name="region" value="IE" checked>
                                    <label for="ireland">Ireland</label>
                                </div>
                                <div class="wizard-radio" id="step_2">
                                    <input type="radio" id="uk" name="region" value="GB" checked>
                                    <label for="uk">UK</label>
                                </div>
                                <div class="wizard-radio" id="step_2">
                                    <input type="radio" id="usa" name="region" value="US" />
                                    <label for="usa">USA</label>
                                </div>
                                <div class="wizard-radio" id="step_2">
                                    <input type="radio" id="na" name="region" value="NA" />
                                    <label for="na">No Region Preference</label>
                                </div>
                                <div class="form-group">
                                    <label for="numpberOfDisplay" class="wizard-form-text-label">Number of Songs: 0-100*</label>
                                    <input class="form-control wizard-required" type="text" id="numpberOfDisplay" name="numSongs">
                                    <div class="wizard-form-error"></div>
                                </div>
                                <div class="form-group clearfix">
                                    <a href="javascript:;" class="design-wizard-previous-btn float-left">Previous</a>
                                    <a href="javascript:;" class="design-wizard-next-btn float-right">Next</a>
                                </div>
                        
                         
                        <!-- STEP 3 -->
                        </fieldset>	
						<fieldset class="wizard-fieldset">
                            <div id="step_3"></div>
							<h5>Name Playlist</h5>
							<div class="form-group">
								<input class="form-control wizard-required" type="text"  id="playListName" name="playListName">
								<label for="honame" class="wizard-form-text-label">Playlist name*</label>
								<div class="wizard-form-error"></div>
							</div>
							<div class="form-group clearfix">
								<a href="javascript:;" class="design-wizard-previous-btn float-left">Previous</a>
								<button class="design-wizard-submit float-right" type="submit" form="form1" value="Submit">Save</button>
							</div>
					</form>
				</div>
			</div>
		</div>
	</section>
      

      <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    </div>

  </body>
</html>
